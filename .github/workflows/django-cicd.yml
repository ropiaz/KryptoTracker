name: Django CI with Docker

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.11 ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build Docker Image
        run: docker build -t django-backend-image ./backend

      - name: Run Docker Container
        run: docker run -d --name django-backend-container django-backend-image

      - name: Run Migrations in Container
        run: docker exec django-backend-container python /app/backend/django_backend/manage.py makemigrations

      - name: Apply Migrations in Container
        run: docker exec django-backend-container python /app/backend/django_backend/manage.py migrate

      - name: Run Tests in Container
        run: docker exec django-backend-container python /app/backend/django_backend/manage.py test

      - name: Clean up
        run: docker rm -f django-backend-container